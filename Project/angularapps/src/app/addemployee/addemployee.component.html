<div class="add-employee-form">
    <h2>Add Employee</h2>
    <form #postForm="ngForm" (ngSubmit)="onSubmitPost(postForm)">
        <div class="form-group">
            <label for="empName">Employee Name:</label>
            <input type="text" class="form-control" id="empName" name="empName" required ngModel />
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required ngModel />
        </div>
        <div class="form-group">
            <label for="emailId">Email ID:</label>
            <input type="email" class="form-control" id="emailId" name="emailId" required ngModel />
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" class="form-control" required ngModel>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required ngModel />
        </div>
        <div class="form-group">
            <label for="pinCode">Pin Code:</label>
            <input type="text" class="form-control" name="pinCode" required ngModel />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
