
<div><form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" (keyup)="dataHandler($event)" class="form-control" id="emId" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" (keyup)="dataHandler($event)" class="form-control" id="psId" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" id="chId" (click)="dataHandler($event)"  class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="button" id="btn1" (click)="dataHandler($event)" class="btn btn-primary">Submit</button>
  </form>
   <table>
   <tr *ngFor="let data of userData">
     <td>{{data.email}}</td>
     <td>{{data.password}}</td>
     <td>{{data.isReady}}</td>
   </tr>
   </table>
    
</div>
